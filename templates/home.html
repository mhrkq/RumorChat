{% extends 'base.html' %}
{% block content %}
<div class="content">
  <form method="post" class="buttons">
    <h2>Enter The Chat Room</h2>
    <div class="input-field">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Pick a name!" name="name" value="{{name}}" />
    </div>
    <div class="join">
      <input type="text" id="room-code" placeholder="Room Code" name="code" value="{{code}}" />
      <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <div class="error-message">
      {{error}}
    </div>
    {% endif %}
    <h3>Existing Rooms:</h3>
    <ul class="existing-rooms">
      {% for room_code in existing_rooms %}
      <li>{{ room_code }}</li>
      {% endfor %}
    </ul>
  </form>
</div>
{% endblock %}
